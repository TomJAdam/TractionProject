<template>
  <lightning-card title="Search Categories" icon-name="custom:custom63">
    <div class="slds-m-around_medium">
      <lightning-input
        type="search"
        onchange={handleKeyChange}
        class="slds-m-bottom_small"
        label="Search"
        value={searchKey}
      ></lightning-input>
      <template if:true={categories.data}>
        <template for:each={categories.data} for:item="category">
          <p key={category.Id}>{category.Name}</p>
        </template>
      </template>
    </div>
  </lightning-card>
</template>
