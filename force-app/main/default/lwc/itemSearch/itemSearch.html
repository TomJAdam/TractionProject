<template>
  <lightning-card title="Search Accounts" icon-name="custom:custom63">
    <div class="slds-m-around_medium">
      <lightning-combobox
        name="progress"
        value={selectedOpt}
        placeholder="Select Account"
        options={options}
        onchange={handleChange}
      ></lightning-combobox>
    </div>
  </lightning-card>
  <lightning-card title="Search Items" icon-name="custom:custom63">
    <div class="slds-m-around_medium">
      <lightning-input
        type="search"
        onchange={handleKeyChange}
        class="slds-m-bottom_small"
        label="Search"
        value={searchKey}
      ></lightning-input>
      <template if:true={items.data}>
        <template for:each={items.data} for:item="item">
          <div
            key={item.Id}
            class="slds-grid slds-grid_align-spread slds-gutters slds-m-vertical_small"
          >
            <p>{item.Name}</p>
            <p>{item.Is_Checked_Out__c}</p>
            <c-checkout-button item={item}></c-checkout-button>
          </div>
        </template>
      </template>
    </div>
  </lightning-card>
</template>
